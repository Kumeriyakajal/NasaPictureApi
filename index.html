<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->

    <nav>
        <h1>NASA Picture of the Day</h1> 
    </nav>

    <!-- Current Image Container -->
    <section id="current-image-container">
        <!-- This is where the current image will be displayed -->
       </section>

    <!-- Search Form -->
    <h2>Search for a Picture of the Day</h2>
    <form id="search-form">
        <label for="search-input">Select a Date:</label>
        <input type="date" id="search-input" required>
        <button type="submit">Search</button>
    </form>


    <!-- Search History -->
    <h2>Previous Searches</h2>
    <ul href="#" id="search-history">
        <!-- This is where the search history will be displayed -->
    </ul>

    <script src="script.js"></script>
</body>
</html>
